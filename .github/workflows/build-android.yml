name: Build Android APK (dev flavor) for GitHub Releases

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release, flavor=dev)
        run: flutter build apk --release --flavor dev

      - name: Read version from pubspec.yaml
        id: ver
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK to AnimeShin-android-vX.Y.Z.apk
        id: apk
        shell: bash
        run: |
          set -e
          SRC_APK=$(ls -1 build/app/outputs/flutter-apk/*.apk | head -n 1)
          VERSION="${{ steps.ver.outputs.version }}"
          DEST_APK="AnimeShin-android-v${VERSION}.apk"
          cp "$SRC_APK" "$DEST_APK"
          echo "apk_path=$DEST_APK" >> "$GITHUB_OUTPUT"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: AnimeShin-android-apk
          path: AnimeShin-android-v*.apk

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-v${{ steps.ver.outputs.version }}
          name: Android v${{ steps.ver.outputs.version }}
          body: |
            Built with:
            - flutter build apk --release --flavor dev
            Notes:
            - Unsigned release APK (sign it before installing).
          files: ${{ steps.apk.outputs.apk_path }}
